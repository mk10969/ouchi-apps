kind: PersistentVolume
apiVersion: v1
metadata:
  name: git-source-pv
spec:
  storageClassName: nfs-git-source-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: git-source-pvc
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: raspi4-01
    path: /data/nfsshare/git-source
